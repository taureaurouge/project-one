    <header>
        <a href="index.html">

        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

            </ul>
        </nav>
    </header>
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
                <h2><i class="fa-solid fa-heart-pulse"></i> let's get you signed up!</h2>

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required><br>

                <label for="email">Email Adress:</label>
                <input type="email" id="email" name="email" class="text-input" required><br>

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>

            </form>
        </section>
    </main>
    <footer>
